<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login Screen</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&display=swap" rel="stylesheet">
</head>


<body>
	<section>
		<div class="container">
			<h1 class="login">Login</h1>
			<form>
				<p class="label">User:</p>
				<input class="textinput" type="text" name="user">
				<p class="label">Password:</p>
				<input class="textinput" type="password" name="password">
				<br>
				<p class="label" id="remember">Remember-me <input class="checker" type="checkbox"></p>
				<input class="btn" type="submit" name="ok">
			</form>
			<br>
			<div class="or">
				<span class="or">or</span>
			</div>
			<p class="altlogin">Login with: <a><i class="fab fa-facebook-f"></i></a> <a><i class="fab fa-google"></i></a></p>
		</div>
		<div class="arrow">
			<a href="./js_transitions.html"><i class="fas fa-chevron-right"></i></a>
		</div>
	</section>


  <script src="https://kit.fontawesome.com/272fd61e78.js" crossorigin="anonymous"></script>
  <script src="js/login.js"></script>
</body>
</html>
